<div *ngFor='let task of taskList' class='card'>
    <div id='taskItem' class='card-body'>
        {{task.task}}
        <div class='form-check form-check-inline'>
            <mat-icon class='icons' (click)='checkTask()'>check_circle</mat-icon>
            <mat-icon class='icons' (click)='deleteTask()'>delete</mat-icon>
        </div>   
    </div>
</div>
