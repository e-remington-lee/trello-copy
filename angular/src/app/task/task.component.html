<div class='row'>
        <textarea name="textArea" class="col-12 form-control" type="text" id={{task.task_id}}
        value={{task.task}} placeholder="Add a task..." (keydown.enter)="$event.preventDefault()"
       (keydown.enter)="enterTask(task)" (change)="onChangeEvent(task)">       
       </textarea>
       <mat-icon class='col icons' (click)='deleteTask(task.task_id)'>delete_outline</mat-icon>
</div>
