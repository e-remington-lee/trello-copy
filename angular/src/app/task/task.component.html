<div *ngFor='let task of taskList' class='card'>
    <div id='taskItem' class='card-body'>     
        <div class='form-check form-check-inline'>
            <h5 id='taskText' [ngStyle]="{'text-decoration':checkTask(task.completed)}">{{task.task}}</h5>
            <mat-icon class='icons' (click)='lineThroughChange()'>check_circle</mat-icon>
            <mat-icon class='icons' (click)='deleteTask()'>delete</mat-icon>
        </div>   
    </div>
</div>
