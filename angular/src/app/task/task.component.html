<textarea name="textArea" class="form-control" type="text" id={{task.task_id}}
 value={{task.task}} placeholder="Add a task..." (keydown.enter)="$event.preventDefault()"
(keydown.enter)="enterTask(task)" (change)="onChangeEvent(task)">       
</textarea>
<mat-icon class='icons' (click)='deleteTask(task.task_id)'>delete</mat-icon>
