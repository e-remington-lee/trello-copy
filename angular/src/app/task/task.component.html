<div class="card">
    <div id='taskItem' class='card-body'>    
        <div class='content row'>
            <textarea class="col-11 form-control" type="text" id={{task.task_id}}
            value={{task.task}} placeholder="Add a task..." (keydown.enter)="$event.preventDefault()" (keydown.enter)="enterTask(task)">
            </textarea>
            <mat-icon class='icons col-1' (click)='deleteTask(task.task_id)' >delete</mat-icon>
        </div>   
    </div>
 </div>
